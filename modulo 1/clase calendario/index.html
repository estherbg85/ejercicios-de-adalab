<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calendario</title>
</head>
<body>
    <main>
        <for action="">
        <label for="nombre">
            <span>多cual es tu nombre?</span>
            <input time="text" name="nombre"id="nombre"autocomplete="name"required/>
        </label>
        <label for="correo">
            <span>多cual es tu correo?</span>
            <input time="email" name="correo" id="correo"autocomplete="email"required/>
        </label>
        <label for="pais">
            <span>多en que pais vives?</span>
            <input time="text"name="pais"id="pais"autocomplete="country"required/>
        </label>
        <label for="cp">
            <span>多cual es tu codigo postal?</span>
            <input time="text"name="cp"id="cp"autocomplete="post-code"required/>
        </label>
        <input type="submit"/>
        </form>
    </main>
</body>
</html>
